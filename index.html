<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Usuários</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="h1">Agenda de Usuários</h1>
    <form id="formCadastro">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" name="nome" id="nome" class="form-control">
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="text" name="telefone" id="telefone" class="form-control">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" name="email" id="email" class="form-control">
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo:</label>
        <input type="text" name="tipo" id="tipo" class="form-control">
      </div>
      <input type="submit" value="Cadastrar" class="btn btn-primary mt-2">
    </form>
    <hr class="my-4">
    <ul id="listaUsuarios" class="list-group">
    </ul>
    <hr class="my-4">
    <form id="formUpdate">
      <div class="mb-3">
        <label for="nomeUpdate" class="form-label">Nome:</label>
        <input type="text" name="nome" id="nomeUpdate" class="form-control">
      </div>
      <div class="mb-3">
        <label for="telefoneUpdate" class="form-label">Telefone:</label>
        <input type="text" name="telefone" id="telefoneUpdate" class="form-control">
      </div>
      <div class="mb-3">
        <label for="emailUpdate" class="form-label">E-mail:</label>
        <input type="email" name="email" id="emailUpdate" class="form-control">
      </div>
      <div class="mb-3">
        <label for="tipoUpdate" class="form-label">Tipo:</label>
        <input type="text" name="tipo" id="tipoUpdate" class="form-control">
      </div>
      <input type="hidden" name="id" id="idUpdate">
      <input type="submit" id="btnUpdate" disabled value="Atualizar" class="btn btn-primary mt-2">
    </form>
  </div>
  <script src="server.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
